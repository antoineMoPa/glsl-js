<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShaderGif</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="js/lib/codemirror/codemirror.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Shadergif</h1>
        </header>
        <div class="page-content vertical-scroll-parent">
            <col-md-6 class="vertical-clip">
                <div class="vertical-scroll-spacer"></div>
                <textarea name='fragment'>
// Fragment shader
precision highp float;

#define PI 3.14159265359
#define PI2 6.28318530718

varying vec2 UV;
varying vec3 v_position;
uniform float time;
uniform float ratio;
uniform vec2 mouse;

void main(void){
	float x = UV.x * ratio - 0.5;
	float y = UV.y - 0.5;
	vec2 pos = vec2(x, y); 
	
	
	vec4 col = vec4(0.0);
	
	x *= distance(mouse, vec2(x, y - 1.0));
	y *= distance(mouse, vec2(x, y));
	
	col.r = abs(sin(30.0 * y + 3.1416 * time + 0.3));
	col.b = abs(sin(30.0 * y + 3.1416 * time + 0.5));
	col.b = abs(sin(30.0 * y + 3.1416 * time + 1.0));
	col *= cos(30.0 * x);
	col.a = 1.0;
	    
	gl_FragColor = col;
}
</textarea>

                <pre class="fragment-error-pre error-pre">
                </pre>
                
                <pre class="vertex-error-pre error-pre">
                </pre>
                
            </col-md-6>
            <col-md-6 class="vertical-scroll">
                <div class="vertical-scroll-spacer"></div>
                <div class="text-center">
                    <h3>Gif preview</h3>
                </div>
                
                <canvas class="gif-canvas"></canvas>

                <div class="text-center">
                    <button name="make-gif" class="inline-block">
                        Create gif
                    </button>
                    
                    <button name="make-png" class="inline-block">
                        Create stacked png
                    </button>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <h3>Gifs results</h3>
                </div>
                
                <div class="result-images">
                    <span></span>
                </div>
                
                
                <div class="text-left">
                    <p>
                        For pngs, on Linux, you can split the result like this:
                        <pre>convert image.png -crop 500x500 +repage image-%04d.png</pre>
                    </p>
                    <p>
                        And then make gifs:
                    </p>
                    <pre>convert image-*.png anim.gif</pre>
                </div>
            </col-md-6>
            
            <clearfix></clearfix>
            
            <script name="vertex-shader" type="text/plain">
             // Vertex Shader
             attribute vec3 position;
             varying vec2 UV;
             varying vec3 v_position;
             uniform float time;
             
             void main(){
                 v_position = position;
                 UV = vec2((position.x+1.0) / 2.0, (position.y + 1.0)/2.0);
                 gl_Position = vec4(v_position.x,v_position.y, 0.0, 1.0);
             }
            </script>
            
            <script src="js/lib/codemirror/codemirror.js"></script>
            <script src="js/lib/base.js"></script>
            <script src="gif-export/lib/gifjs/gif.js"></script>
            <script src="js/shadergif.js"></script>
    </body>
</html>
